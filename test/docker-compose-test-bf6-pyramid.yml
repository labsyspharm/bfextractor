version: '3'
services:
  bfextractor:
    build: ..
    environment:
      AWS_DEFAULT_REGION: "us-east-1"
      STACKPREFIX: minerva-test
      STAGE: dev
      DEBUG: "True"
    volumes:
      - .:/tmp/aws
    command:
      - testimages
      - 2048x2048_ome6_tiled.ome.tif
      - loci.formats.in.OMETiffReader
      - Bio-Formats
      - UNKNOWN
      - file:test_output/bf6_pyramid
      - bfuUuid
